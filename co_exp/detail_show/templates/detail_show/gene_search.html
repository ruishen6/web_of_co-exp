<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/co-search.css' %}"/>

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            $('#eg_gene').click(function(){
                var eg=$('#eg_gene').text();
                $('#gene').val(eg);
            });
        });
    </script>
</head>

<body>
    <div class="d1">
        <form action="{% url 'detail_show:gene' %}" method="POST">
            {% csrf_token %}
            <div>
                <label>Gene ID:</label><br/>
                <textarea id='gene' rows="10" cols="50" name="gene_ids" required></textarea>  <!-- required 属性规定必需在提交之前填写输入字段。 -->
                <br/>
                <span>
                    e.g.,&nbsp;<a href="#"><em id="eg_gene">TEA000001.1,TEA033022.1,TEA000025.1,TEA000103.1</em></a>
                </span>
            </div>
            <div>
                <input type="submit" value="search" name='submitBtn' id="sub"/>
            </div>
        </form>
    </div>
</body>
</html>
